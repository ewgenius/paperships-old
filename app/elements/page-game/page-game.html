<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-page/base-page.html">
<link rel="import" href="../game-board/game-board.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="page-game" attributes="user player roomId" extends="base-page">
  <template>

    <firebase-element data="{{room}}"
                      location="https://paperships.firebaseio.com/rooms/{{roomId}}"
                      ></firebase-element>

    <firebase-element data="{{board}}"
                      location="https://paperships.firebaseio.com/rooms/{{roomId}}/player{{player}}/board"
                      ></firebase-element>

    <link rel="stylesheet" href="page-game.css">

    <core-header-panel fit>
      <core-toolbar>

      </core-toolbar>
      <game-board board="{{board}}"></game-board>
    </core-header-panel>


  </template>
  <script>
    var game;
    (function () {
      Polymer({
        board: null,
        ready: function () {
          game = this;
        }
      });

    })();
  </script>
</polymer-element>
