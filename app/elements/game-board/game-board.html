<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../three-js-component/three-js-component.html">

<polymer-element name="game-board" attributes="user roomId player board">
  <template>
    <link rel="stylesheet" href="game-board.css">

    <div class="board" fit vertical layout>
      <template repeat="{{row, i in board}}">
        <template if="{{i > 0}}">
          <div flex class="row" horizontal layout>
            <template repeat="{{cell, j in row}}">
              <template if="{{j > 0}}">
                <div flex class="cell cell_{{cell}}" on-click="{{clickCell}}" data-i="{{i}}" data-j="{{j}}">{{cell}}</div>
              </template>
            </template>
          </div>
        </template>
      </template>
    </div>
    <!--three-js-component width="100" height="100"></three-js-component-->
  </template>
  <script>
    (function () {

      Polymer({
        ready: function () {
          //this.clearBoard();
        },

        setCellValue: function (i, j, value) {
          new Firebase('https://paperships.firebaseio.com/rooms/' + this.roomId + '/player' + this.player + '/board/' + i + '/' + j).set(value);
        },

        clearBoard: function () {
          for (var i = 0; i <= 10; i++) {
            for (var j = 0; j <= 10; j++) {
              this.setCellValue(i, j, 0);
            }
          }
        },

        clickCell: function (e, detail, target) {
          var i = target.dataset.i;
          var j = target.dataset.j;
          var v = 0;
          if (this.board[i][j] < 8)
            v = this.board[i][j] + 1;
          this.setCellValue(i, j, v);
        }
      });

    })();
  </script>
</polymer-element>
